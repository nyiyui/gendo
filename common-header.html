<div id="common-header">
  <style>
    #common-nav {
      font-size: 16px;
      color: #d0d0d0;
      background: #222;
      padding: 4px;
    }
    #common-nav a {
      color: #d0d0d0;
      text-decoration: none;
      padding-right: 10px;
    }
    #common-nav a:hover {
      text-decoration: underline;
    }
    #common-nav .this {
      color: #adadad;
    }
  </style>
  <nav id="common-nav">
    <a href="https://nyiyui.ca" style="color: #ff6bdf;">
      <img src="https://cdn.nyiyui.ca/one.svg" style="height: 1.8rem; display: inline; vertical-align: middle;" />
      Nyiyui
    </a>
    {{ if ne .Mapping.Data.Self "qrystal" }}
      <a href="https://nyiyui.ca/qrystal">Qrystal</a>
    {{ end }}
    <span class="this">
      {{ .Mapping.Data.Title }}
    </span>
  </nav>
</div>
